# kind: Namespace
# apiVersion: v1
# metadata:
#   name: vcluster-moo-cluster-mgorr
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: moo-cluster
  namespace: vcluster-moo-cluster-mgorr
spec:
  controlPlaneRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: moo-cluster
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: moo-cluster
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: VCluster
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: moo-cluster
  name: moo-cluster
  namespace: vcluster-moo-cluster-mgorr
spec:
  controlPlaneEndpoint:
    host: moo-cluster.turkey.local
    port: 443
  kubernetesVersion: "1.25"
  helmRelease:
    values: |-
      vcluster:
        image: rancher/k3s:v1.25.6-k3s1
        extraArgs:
        - --kube-apiserver-arg --oidc-issuer-url=https://dex.howard.moomboo.space
        - --kube-apiserver-arg --oidc-client-id=wg-kubelogin
        - --kube-apiserver-arg --oidc-groups-claim=groups
      syncer:
        extraArgs:
        - --tls-san=moo-cluster.turkey.local
      sync:
        nodes:
          enabled: true
        persistentvolumes:
          enabled: true
        # If you want to create custom storage classes
        # inside the vcluster.
        storageclasses:
          enabled: true
        ingresses:
          enabled: true
